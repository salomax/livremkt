<header class="main-header">
    <!-- Logo -->
    <a href="." class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">livre</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">livre<b>Market</b>place</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="user-image" alt="User Image">
                        <span class="hidden-xs user-display-name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img class="img-circle user-image-sidebar" alt="User Image">
                            <p><span class="user-display-name"></span></p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <a href="#" class="btn btn-danger btn-flat sign-out"></a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          <i class="icon-title ion"></i>
          <span class="content-header-title"></span>
          <small class="content-header-title"></small>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
        <small>builded by salomax 2016</small> <small class="version-box-msg">v0.1.0-alpha</small>
        <div>
            <a href="https://github.com/salomax/livremarketplace" target="_blank"><i class="ion ion-social-github"></i></a>
            <a href="https://br.linkedin.com/in/marcossalomao" target="_blank"><i class="ion ion-social-linkedin"></i></a>
        </div>
</footer>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img class="img-circle user-image-sidebar" alt="User Image">
            </div>
            <div class="pull-left info">
                <p><span class="user-display-name"></span></p>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu top-menu"></ul>
    </section>
    <!-- /.sidebar -->
</aside>
<!-- Add the sidebar's background. This div must be placed
     immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
